name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  sanity:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Repo sanity
        run: |
          set -euo pipefail
          echo "swarmkit CI: sanity"
          git status --porcelain

      - name: Risk scan (PR diffs)
        if: github.event_name == 'pull_request'
        env:
          BASE_SHA: ${{ github.event.pull_request.base.sha }}
          HEAD_SHA: ${{ github.event.pull_request.head.sha }}
        run: |
          set -euo pipefail
          python3 tools/risk_scan.py --base "$BASE_SHA" --head "$HEAD_SHA"

      - name: Receipt lint (if present)
        run: |
          set -euo pipefail
          shopt -s globstar nullglob
          files=(receipts/**/*.json receipts/*.json docs/examples/receipts/*.json)
          if [ ${#files[@]} -eq 0 ]; then
            echo "No receipt files found; skipping"
            exit 0
          fi
          python3 tools/receipt_lint.py "${files[@]}"

      - name: Repo baseline check
        run: |
          set -euo pipefail
          python3 tools/verify_repo_basics.py

      - name: Tool unit tests
        run: |
          set -euo pipefail
          shopt -s nullglob
          tests=(tools/test_*.py)
          if [ ${#tests[@]} -eq 0 ]; then
            echo "No tool tests found; skipping"
            exit 0
          fi
          PYTHONPATH=tools python3 -m unittest "${tests[@]}"
