name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  sanity:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Repo sanity
        run: |
          set -euo pipefail
          echo "swarmkit CI: sanity"
          git status --porcelain

      - name: Receipt lint (if present)
        run: |
          set -euo pipefail
          shopt -s globstar nullglob
          files=(receipts/**/*.json receipts/*.json docs/examples/receipts/*.json)
          if [ ${#files[@]} -eq 0 ]; then
            echo "No receipt files found; skipping"
            exit 0
          fi
          python3 tools/receipt_lint.py "${files[@]}"

      - name: Tooling unit tests
        run: |
          set -euo pipefail
          python3 -m unittest discover -s tools -p 'test_*.py'

      - name: Risk scan (warn)
        run: |
          set -euo pipefail
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            DIFF_REF="${{ github.event.pull_request.base.sha }}..${{ github.sha }}"
          else
            DIFF_REF="${{ github.event.before }}..${{ github.sha }}"
          fi

          # First push in a repo can have a null "before" sha.
          if [ "$DIFF_REF" = "0000000000000000000000000000000000000000..${{ github.sha }}" ]; then
            DIFF_REF="HEAD~1..HEAD"
          fi

          python3 tools/risk_scan.py --diff-ref "$DIFF_REF"
